<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register / Sign In</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="auth-wrap">
    <div class="auth-card">
        <div style="text-align:center;margin-bottom:8px;">
            <h2 style="margin:8px 0;">Welcome</h2>
            <div style="font-size:13px;color:#666;">Sign up or sign in to continue to the SpongeBob wiki</div>
        </div>

        <div class="auth-tabs">
            <button id="tab-signin" class="active">Sign In</button>
            <button id="tab-signup">Sign Up</button>
        </div>

        <div id="signin" class="auth-form active">
            <div class="message" id="signin-msg"></div>
            <label>Email or Username
                <input id="signin-login" type="text" placeholder="Enter username or email">
            </label>
            <label>Password
                <input id="signin-password" type="password" placeholder="Enter password">
            </label>
            <button class="submit" id="signin-submit">Sign In</button>
        </div>

        <div id="signup" class="auth-form">
            <div class="message" id="signup-msg"></div>
            <label>Username
                <input id="signup-login" type="text" placeholder="Choose a username">
            </label>
            <label>Password
                <input id="signup-password" type="password" placeholder="Choose a password">
            </label>
            <label>Confirm Password
                <input id="signup-password2" type="password" placeholder="Confirm password">
            </label>
            <button class="submit" id="signup-submit">Create account</button>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
